<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Login.css">
    <title>Log in</title>
</head>

<body>

    <button class="home" style="padding: 3px 3px 3px 3px; border-radius: 5px;"><a href="index.html">Home</a> </button>
    <div class="container">
        <h2>Log in Page</h2>
        <div class="Name">

            <input type="email" name="Name" id="username" placeholder="Write Email">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="Password">
            <input type="password" name="Password" id="Password" placeholder="Password">
            <i class="fa-solid fa-lock"></i>
        </div>
        <a class="forget-password" href="">Forget password</a>
        <div class="icone">
            <a href="" class="fa-brands fa-google"></a>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <button class="btn" onclick="func()">Log in</button>
        <a href="registration.html" class="Acc">Creat a new Account</a>

    </div>
    <script src="Login.js"></script>
</body>

</html>
